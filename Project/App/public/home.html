<!DOCTYPE html>
<html lang="en">

<head>
    <title>Final Year Project</title>
    <link rel="manifest" href="scripts/fyp.webmanifest">
    <link rel="apple-touch-icon" href="images/global-512.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Offline map application made by Adil Mushtaq (Devqui) as a part of their final year project">
    <meta name="theme-color" content="#764ABC">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border-bottom: 1px solid #e7e7e7;
            background-color: #f3f3f3;
        }

        li {
            float: left;
        }

        li:last-child {
            border-right: none;
        }

        li a {
            display: block;
            color: #666;
            padding: 1em 1em;
            text-align: center;
            text-decoration: none;
        }

        li b {
            display: block;
            color: #666;
            text-align: center;
            padding: 1em 1em;
            text-decoration: none;
            font-size: 1em;
        }

        li a:hover {
            background-color: #ddd;
        }

        li button {
            padding: 0;
            border: none;
            background: none;
        }

        li img {
            height: 1rem;
            padding: 1em 1em;
            width: auto;
            margin: 0;
            border: none;
        }

        .canvas-container {
            padding-top: 3.2em;
            height: 100%;
            width: 100%;
        }

        #search-form {
            position: relative;
            top: 5em;
            left: 5em;
            z-index: 1;
        }
    </style>
</head>

<body>
    <ul id="navbar">
        <li>
            <b href="/">Offline Web App</b>
        </li>
        <li style="float:right">
            <a href="#">Login</a>
        </li>
    </ul>

    <div class="canvas-container">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a location">
            <button type="submit">Search</button>
        </form>
        <div id="map"></div>
    </div>

    <script src="scripts/fyp.js"></script>
</body>

</html>
